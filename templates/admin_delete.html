<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=90%, initial-scale=2.0">  
    <title>Admin Section</title>
    <style>
        body {
            background-color: rgb(9, 2, 2);
            color: rgb(35, 255, 229);
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(35, 255, 229);
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color:rgb(35, 255, 229);
        }
      
    </style>
</head>
<body>
    <h1>Admin Section</h1>

    <form action="/admin_delete" method="post">
        <!-- Artist Form -->
        <h2>Delete</h2>
        <label for="artist5_id">Artist ID:</label>
        <input type="text" id="artist5_id" name="artist5_id" required>

        <input type="submit" value="Submit" >
       
    </form>
</body>
</html>
