<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: black;
            color: pink;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color:pink;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            min-width: 160px;
            z-index: 1;
            text-align: left;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: rgb(0, 0, 0);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: rgb(255, 185, 197);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover button {
            background-color:pink;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Concert Ticket Booking!!</h1>
    <img src="{{ url_for('static',path='concert.jpg')}}" width="800px">

    <div class="container">
        <!-- User Button -->
        <button onclick="window.location.href='/user'">User</button>

        <!-- Admin Button with Dropdown -->
        
        <div>
            <button onclick="toggleAdminDropdown()">Admin</button>
            <div id="adminDropdown" style="display:none;">
                <button onclick="window.location.href='/admin_insert'">Insert</button>
                <button onclick="window.location.href='/admin_update'">Update</button>
            </div>
        </div>
    
        <script>
            function toggleAdminDropdown() {
                const dropdown = document.getElementById("adminDropdown");
                dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
            }
        </script>

        <!-- Query Button -->
        <button onclick="window.location.href='/query'">Query</button>

        <button onclick="window.location.href='/admin_delete'">Delete</button>
    </div>
</body>
</html>
